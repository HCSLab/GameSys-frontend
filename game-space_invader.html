<script>
      var frame = 2000,
      screen = document.getElementById( 'screen' ),
      items = screen.getElementsByClassName( 'item' ),
      item = items[0],
      screenWidth = screen.offsetWidth,
      screenHeight = screen.offsetHeight,
      itemWidth = item.offsetWidth,
      itemHeight = item.offsetHeight,
      timeEl = screen.getElementsByClassName('time')[0],
      timeOutput = timeEl.querySelector('output'),
      scoreEl = screen.getElementsByClassName('score')[0],
      scoreOutput = scoreEl.querySelector('output'),
      time = 20,
      score = 0/10,
      ready = 1;

/*

  screen.createElement('div');
}
*/

function shootFunc() {
  for(var i = 0; i < items.length; i++){
    if (ready == 1){
      items[i].onclick = function(){
        score++;
        this.style.display = 'none';
        scoreOutput.innerHTML = score + '/10';
      }
    }
  }
}

function timeFunc() {
  setInterval( func, 1000 );
  function func() {
    if (time > 0) {
      time--;
      timeOutput.innerHTML = time + 's';
    }
    if (time == 0 && score != items.length) {
      ready = 0;
      scoreEl.innerHTML = 'Game Over!';
      scoreEl.classList.add('gameover');
    }
  }
}

function positionsFunc() {
  setInterval( func, frame );
  function func(){
    for(var i = 0; i < items.length; i++){
      var item = items[i],
          itemTop = Math.floor(Math.random() * (screenHeight - itemHeight), 0),
          itemLeft = Math.floor(Math.random() * (screenWidth - itemWidth), 0);
      item.style.top = itemTop + 'px';
      item.style.left = itemLeft + 'px';
    }
  }
}

shootFunc();
timeFunc();
positionsFunc();
</script>
